<div class="content p-0">
   <div class="login-wrapper">
      <div class="row m-0">
         <div class="col-lg-4 h-100-vh side-banner" style="background-image:url('assets/images/bg-login.jpg');background-position: center center; background-size: cover;">
            <div class="content px-5 text-center d-flex justify-content-center h-100">
               <div class="align-self-center">
                  <img src="assets/images/logo-white.png" class="mb-4" alt="">
                  <h4 class="text-white">Discover great sport plans</h4>
                  <p class="text-white">Find awesome sport plans, friends and immerse yourself in discusions with like-minded people!</p>
               </div>
            </div>
         </div>
         <div class="col-lg-8 site-content">
            <div class="content">
               <div class="row">
                  <div class="col-lg-6 mx-auto">
                     <div class="text-center mb-4">
                        <h2>Sign in to DirectList.</h2>
                        <p>Fill up the following details</p>
                     </div>
                     <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                           <form [formGroup]="FromUser"  role="form">
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input id="Email" formControlName="Email" class="form-control" placeholder="Email" type="email">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                                    </div>
                                    <input id="Password" formControlName="Password" class="form-control" placeholder="Password" type="password">
                                 </div>
                              </div>
                              <div class="custom-control custom-control-alternative">
                                    <a href="session/forgot-password" class="link">
                                          <span class="btn-inner--text">Forget your password?</span>
                                    </a>
                              </div>
                              <div class="text-center">
                                 <a href="session/signup" class="btn btn-neutral mt-4">
                                       <span class="btn-inner--text">Register</span>
                                 </a>
                                 <button type="button" (click)="Login(FromUser.value)" class="btn btn-primary mt-4">Sign in</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
