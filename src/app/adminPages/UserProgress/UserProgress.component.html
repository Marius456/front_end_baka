<div class="dashboard-content">
	<div class="row responsive-row">
	   <!-- Plans -->
	   <div class="col-lg-12 col-md-12">
		  <div class="dashboard-list-box mb-5">
			 <div class="db-tile ">
				<h4>Your following plans progress</h4>
			 </div>
			 <ul class="row border-grid">
				<li class="col-sm-6 col-md-6 col-lg-12" *ngFor="let plan of Data">
				   <div class="list-box-listing">
						<div class="list-box-listing-img">
						  <a [routerLink]="['/admin/progress/', plan.bookmarkId]"><img src="{{plan.imagePath}}" alt=""></a> 
						</div>
					  <div class="list-box-listing-content">
						 <div class="inner">
							<a [routerLink]="['/admin/progress', plan.bookmarkId]">  <h3>{{plan.name}}</h3></a> 
							<span>{{plan.description}}</span>
						 </div>
					  </div>
				   </div>
				</li>
			 </ul>
		  </div>
	   </div>
	</div>
 </div>
