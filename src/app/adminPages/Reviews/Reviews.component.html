<div class="dashboard-content">
   <div class="row">
      <div class="col-lg-12 col-md-12">
         <div class="dashboard-list-box mb-5">
            <div class="db-tile ">
               <h4>Your plans reviews</h4>
            </div>
            <ul class="row border-grid">
               <li class="col-sm-6 col-md-6 col-lg-6 py-4" *ngFor="let review of reviews">
                  <div class="row list-img-wrap">
                     <div class="col-md-3 list-img" [routerLink]="['/plans/detail', review.planId]">
                        <img src="{{review.userImage}}" alt="" class="img-fluid rounded-circle shadow-lg">
                     </div>
                     <div class="col-md-9" >
                        <h5 class="text-primary">{{review.username}}</h5>
					         <ngb-rating [(rate)]="review.rating" [readonly]='true' [max]=5></ngb-rating>
                        <p class="mb-4">{{review.text}}</p>
                        <a class="btn btn-sm btn-danger text-white" (click)="DeleteReview(review.id)"><em class="sl sl-icon-close"></em> Delete</a>
                     </div>
                  </div>
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>
