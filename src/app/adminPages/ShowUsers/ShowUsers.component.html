<div class="dashboard-content">
   <div class="col-lg-12 col-md-12 mb-4">
      <div class="card">
         <div class="db-tile">
            <h4>All users</h4>
         </div>
         
   <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">User Role</h4>
          </div>
          <div class="modal-body">
              <form [formGroup]="FromUser" (ngSubmit)="ChangeUserRole(FromUser.value)">
                  <div class="form-group">
                     <h6>Role</h6>
                     <div class="form">
                        <textarea class="form-control form-control-alternative" formControlName="Text" id="Text" id="exampleFormControlTextarea1" rows="3"></textarea>
                     </div>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
          </div>
        </div>
      </div>
      </div>
         <div class="dashboard-list-box table-responsive invoices with-icons">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>Image</th>
                     <th>Name</th>
                     <th>Email</th>
                     <th>Description</th>
                     <th>Role</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody *ngFor="let user of Data">
                  <tr>
                     <td><img class="img-fluid rounded-circle shadow-lg" src="{{user.image}}" width="50" height="50" alt=""></td>
                     <a [routerLink]="['/admin/profile/', user.id]">
                        <td>{{user.name}}</td>
                     </a>
                     <td>{{user.email}}</td>
                     <td>{{user.description}}</td>
                     <td *ngIf="user.role == 'Admin'"><span class="badge badge-pill badge-danger text-uppercase">{{user.role}}</span></td>
                     <td *ngIf="user.role == 'Worker'"><span class="badge badge-pill badge-warning text-uppercase">{{user.role}}</span></td>
                     <td *ngIf="user.role == 'Common'"><span class="badge badge-pill badge-primary text-uppercase">{{user.role}}</span></td>
                     <td><button class="btn btn-sm btn-warning" (click) ="show()" type="button">Change Role</button>
                     <button class="btn btn-sm btn-danger" (click)="DeleteUser(user.id)" type="button">Delete</button></td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
