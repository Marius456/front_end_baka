<div class="dashboard-content">
   <div class="row">
      <!-- Plans -->
      <div class="col-lg-12 col-md-12">
         <div class="dashboard-list-box mb-5">
            <div class="db-tile ">
               <h4>Bookmarked Plans</h4>
            </div>
            <ul class="row border-grid">
               <li class="col-sm-6 col-md-6 col-lg-6 py-4" *ngFor="let plan of Data">
                  <div class="media">
                     <img class="rounded-circle shadow-lg" width="80" height="80" src="{{plan.imagePath}}">
                     <div class="media-body px-4">
                        <h5>{{plan.name}}</h5>
                        <p class="text-muted">{{plan.description}}</p>
                        <p>{{plan.review}}</p>
                        <button class="btn btn-sm btn-danger" (click)="DeleteBookmark(plan.bookmarkId)" type="button">Remove</button>
                     </div>
                  </div>
               </li>
            </ul>
         </div>
      </div>
      <!-- Copyrights -->
      <div class="col-md-12">
         <div class="copyrights">Â© 2022 GiveATry. All Rights Reserved.</div>
      </div>
   </div>
</div>
