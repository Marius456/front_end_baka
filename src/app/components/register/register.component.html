<div class="card">  
    <div class="card-header" style="text-align:center">  
        <b>Sign Up</b>  
    </div>  
    <div class="card-body">  
        <form [formGroup]="FromUser" (ngSubmit)="CreateUser(FromUser.value)">  
            <div class="card-body">  
                <div class="form-group row d-flex justify-content-center align-items-center">
                    <label for="firstName" class="col-form-label col-sm-3 text-right">User Name:</label>
                    <div class="col-sm-5">
                    <input type="text" class="form-control" formControlName="Name" id="company" placeholder="Enter User Name" >  
                    </div>  
                </div>
                    <div class="form-group row d-flex justify-content-center align-items-center">
                        <label for="email" class="col-form-label col-sm-3 text-right">Email:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" formControlName="Email" id="Email" placeholder="Enter Email" >  
                        </div>  
                    </div>
                        <div class="form-group row d-flex justify-content-center align-items-center">
                            <label for="password" class="col-form-label col-sm-3 text-right">Password:</label>
                            <div class="col-sm-5">
                            <input type="text" class="form-control" formControlName="Password" id="Password" placeholder="Enter Password" >  
                            </div>
                            </div>  
                            </div>  
                            <div class="card-body">  
                                <div class="form-group row d-flex justify-content-center align-items-center">  
                                    <div Id="Id"></div>
                                    <button type="submit" class="btn btn-primary" >Sign up</button>  
                                </div>  
                            </div>  
                        </form>  
                    </div>  
                     
                </div>
